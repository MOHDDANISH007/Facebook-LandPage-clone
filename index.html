<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="facebook-3000954.svg" type="image/x-icon">

    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container flex space-x-20 items-center justify-center mt-32">
        <div class="left">
            <img class="w-[200px]" src="facebook-6786210_1280.png" alt="click facebook">

            <p class="max-w-[280px] text-xl -mt-5 ">
                Facebook help you connect and share with the people in your life.
            </p>
        </div>


        <div class="right min-w-[400px]">
            <div class="top flex flex-col space-y-4 bg-white
            p-8 rounded-lg">
                <input class="input w-full p-3 border-2 border-gray-200 rounded" type="text"
                    placeholder="Email address or phone number">

                <input class="input w-full p-3 border-2 border-gray-200 rounded" type="password" placeholder="Password">

                <button class="btn w-full bg-blue-600 text-white min-h-[40px]
                rounded hover:bg-blue-700">Log In</button>
                <p class="text-center text-sm text-blue-600">
                    <a href="#">Forgotten password?</a>
                </p>

                <hr>

                <div class="text-center">
                    <button class="btn min-w-[200px] bg-green-600 text-white min-h-[40px]
                rounded hover:bg-blue-700">Create New Account</button>
                </div>

            </div>

            <p class="text-center text-sm mt-4">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>
</body>

</html>
